name: Code Quality Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Additional step to install linting dependencies
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8
    
    # Adjust the path accordingly if pydevtools is in a subdirectory
    - name: Run pylint
      run: |
        pylint pydevtools
    
    # Adjust the path accordingly if pydevtools is in a subdirectory
    - name: Run flake8
      run: |
        flake8 pydevtools
