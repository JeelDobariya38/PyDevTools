name: Code Quality Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Additional step to install linting dependencies
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint 
        pip install flake8
    
    # Adjust the path accordingly if pydevtools is in a subdirectory
    - name: Run pylint
      run: |
        pylint pydevtools
    
    # Adjust the path accordingly if pydevtools is in a subdirectory
    - name: Run flake8
      run: |
        flake8 pydevtools

